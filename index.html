  <script>

      if (document.hidden) {
        document.title = '(/ω＼*)……… (/ω•＼*)';
        clearTimeout(titleTime);
      } else {
        document.title = '（づ￣3￣）づ╭❤～';

        }, 1500);
      }
    });

      e.returnValue = ("确定离开当前页面吗？");
    }
